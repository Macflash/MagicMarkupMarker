<html>
<head>
</head>
<body>
    <div><h1>Mmm! Magic Markup Marker</h1></div>

    <div id="buttonDiv">
      <input type="button" id="add" value="Add Page Type"/><br>
      <input type="button" id="load" value="Load Page Type"/><br>
      <input type="button" id="batch" value="Run Batch"/>
    </div>

    <div id="addDiv" style="display:none">
      <pre> Add a Page Type
      Name:	<input id="first"/><br>
      Search Paths: <input id="addSearchPath" type="button" value="+"/><br>
      <div id="searchPaths"></div>
      <input id="savePageType" value="Save" type="button"/>
      </pre>
    </div>

    <div id="loadDiv" style="display:none">
      <pre> Load a Page Type
      <div id="loadPageTypes"></div>
      <input id="run-once" value="Run" type="button"/>
      </pre>
    </div>

    <div id="batchDiv" style="display:none">
      <pre> Run a Batch
      <div id="batchPageTypes"></div>
      Batchfile:	<input id="batchfile" value="batch.txt"/><br>
      <input id="run-batch" value="Run" type="button"/>
      </pre>
    </div>

    <div id="cancelDiv" style="display:none"><input type="button" id="cancel" value="Cancel"/></div>

</body>
